<!DOCTYPE html>
<html>
<head>
	<title>Formul√°rio</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.12/jquery.mask.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.12/jquery.mask.min.js"></script>
	<script src="js/jquery-1.2.6.pack.js" type="text/javascript"></script>
	<script src="js/jquery.maskedinput-1.1.4.pack.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$('#telefone').mask('(00) 00000-0000');
		$('#CPF').mask('000.000.000-00');
		$('#CNPJ').mask('00.000./0000-00')
		$('#CEP').mask('00000-000')
		
	});
	</script>
	<script type="text/javascript" src=validar.js></script>
</head>
<body>
	<form name="formulario" >
		<div id="erro" style="display: none"></div>
		<h2>Cadastro</h2>
		<div class="mb-3">
			<input type="text" class="form-control" name="nome" id="nome" placeholder="Nome">
		</div>
		<div class="mb-3">
			<input type="email" class="form-control" name="email" id="email" placeholder="Email">
		</div>
		<div class="mb-3">
			<input type="telefone"  class="form-control" name="telefone" id="telefone" placeholder="Telefone">
		</div>
		<div class="mb-3">
			<input type="cpf"  class="form-control" name="CPF" id="CPF"  placeholder="CPF">
		</div>
		</div>
		<div class="mb-3">
			<input type="cnpj"  class="form-control" name="CNPJ" id="CNPJ"  placeholder="CNPJ">
		</div>
		<div class="mb-3">
			<input type="cep"  class="form-control" name="CEP" id="CEP"  placeholder="CEP">
		</div>
		<div class="mb-3">
			<input type="submit" class="form-control" onClick="return validar()" name="enviar" id="enviar" value="Enviar">
		</div>	
		
	</form>
</body>
</html>
